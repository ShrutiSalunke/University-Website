<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer">
        <div class="inner1">
            <p><b>Login</b><br><br><br>
                Get access to your Order, Wishlist and Recommendation
            </p>
        </div>
        <div class="inner2">
            <form action="">
                <input type="email number" name="" id="" maxlength="10" placeholder="Enter Email/Mobile number" required><br><br><br>
                <input type="password" name="" id="" placeholder="Enter password" required><br><a href="">Forgot password?</a><br><br><br>
             <div id="one">
                <label for="">By continuing, you are agreeing to Flipkart's <a href="">Terms of use</a> and <a href="">Privacy Policy</a></label>
                </div><br><br>
                <center>
                <button type="submit">Login</button>
                <label for="">OR</label>
                <button type="button">Request OTP</button>
                </center>
            </form><br>
            <footer>
                <a href="">New to Flipkart? Create an account</a>
            </footer>
        </div>
    </div>
</body>
</html>
